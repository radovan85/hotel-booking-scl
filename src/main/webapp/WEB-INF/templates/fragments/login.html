<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

	<th:block th:fragment="ajaxLoadedContent">
	
		<div class="container" 
			style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">
        <div class="text-center text-uppercase pt-3"> 
        	<span class="text-danger" th:text="${alert}"></span>
        	<h3>Login Form</h3>
            <hr>
       	</div>
            
        <div class="row mt-2">
            <div  class="col-md-6 offset-md-3 sigup_form">
            	<div class="sigup_form">
    				<form class="mt-3" method="POST" id="loginForm">
    				
    					<div class="mb-3 col-md-12">
                        	<label class="form-label" th:text="${'Email'}"></label>
                          	<input 
                          		type="text" 
                          		class="form-control" 
                          		name="email"  
                          		th:placeholder="${'Email Address'}"
								  
                          	/>     
                    	</div>
                    	
                    	<div class="mb-5 col-md-12">
                        	<label class="form-label" th:text="${'Password'}"></label>
                          	<input 
                          		type="password" 
                          		class="form-control" 
                          		name="password"  
                          		th:placeholder="${'Password'}"
								  
                          	/>     
                    	</div>
                    	
                    	<div class="text-center">
                    		<button class="btn btn-primary"  type="submit"
                    			th:text="${'Login'}">
                    		</button>
                    	</div>
    				</form>
				</div>
			</div>
		</div>
    </div>
		
	<script>
     	var element = document.getElementById("loginForm");
     	element.addEventListener("submit", event => {
     		event.preventDefault();
     		var formData = $("#loginForm");
     		$.ajax({
     			url : "http://localhost:8080/login",
				type : "POST",
				data : formData.serialize()
     		})
     		.done(function(){
     			confirmLoginPass();
     		})
     		.fail(function(){
     			alert("Failed!");
     		})
     	})
     </script> 
</th:block>
